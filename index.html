<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cogkit - 创新工具包</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #202020;
      color: #F5F5DC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
    }

    .top-right a {
      color: #F5F5DC;
      text-decoration: none;
      font-weight: 600;
    }

    .top-right svg {
      width: 28px;
      height: 28px;
      fill: #F5F5DC;
      transition: fill 0.3s;
    }

    .top-right svg:hover {
      fill: #dcdcc6;
    }

    .container {
      max-width: 800px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      margin-bottom: 1.5rem;
      animation: scaleIn 1.2s ease-in-out;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo img {
      width: 100px;
      height: 100px;
      margin-bottom: 0.5rem;
    }

    .brand {
      font-size: 2rem;
      font-weight: 600;
      color: #F5F5DC;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      animation: fadeInUp 1.5s ease-out;
    }

    p {
      font-size: 1.1rem;
      color: #CCCCB3;
      margin-bottom: 2rem;
      line-height: 1.5;
      animation: fadeInUp 1.8s ease-out;
    }

    .cta {
      display: inline-block;
      background: linear-gradient(to right, #f0e6d2, #d4c9b5);
      color: #1A1E21;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(240, 230, 210, 0.3);
      transition: all 0.3s ease;
      transform: translateY(0);
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(240, 230, 210, 0.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .logo img {
        width: 80px;
        height: 80px;
      }

      .brand {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="https://github.com/Lt2023/CogKit" target="_blank" aria-label="GitHub">
      <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38v-1.33c-2.23.48-2.69-1.07-2.69-1.07-.36-.92-.88-1.17-.88-1.17-.72-.49.05-.48.05-.48.8.06 1.22.82 1.22.82.71 1.21 1.87.86 2.33.66.07-.52.28-.86.5-1.06-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.65 7.65 0 018 4.75c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.14 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48v2.2c0 .21.15.46.55.38A8.001 8.001 0 0016 8c0-4.42-3.58-8-8-8z" />
      </svg>
    </a>
  </div>
  <div class="container">
    <div class="logo">
      <img src="./src/img/cogkit_Logo.svg" alt="Cogkit Logo" onerror="this.src='data:image/svg+xml,%3Csvg viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cpath d=\"M12 2L2 7V17L12 22L22 17V7L12 2Z\" stroke=\"%23F5F5DC\" stroke-width=\"2\"/%3E%3Ccircle cx=\"12\" cy=\"12\" r=\"4\" fill=\"%23F5F5DC\"/%3E%3C/svg%3E'">
      <div class="brand">Cogkit</div>
    </div>
    <h1>Explore the possibilities of Cogkit</h1>
    <p>CogKit SDK is a convenient Python toolkit designed for calling CogKit's CodeRunner interface. It simplifies remote execution of many things.</p>
    <a href="#start" class="cta">Try it now</a>
  </div>
</body>
</html>
